<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
      <form id="task-form">
        <input type="text" id="new-task" placeholder="Add task..." />
        <input type="date" id="due-date" />
        <button type="submit" id="add-task">Add</button>
        <button type="button" id="clear-tasks">Clear</button>
        <button type="button" id="save-tasks">Save</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
